version: 2

models:
  - name:  stg_users
    description: fact table of users information, including name and email. can be joined back to addresses
    columns:
      - name: user_id
        description: uuid for unique users
        tests:
          - not_null
          - unique_values
      - name: first_name
      - name: last_name
      - name: email
      - name: phone_number
      - name: user_created_at
      - name: user_updated_at
      - name: address_id
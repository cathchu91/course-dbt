version: 2

models:
  - name:  dim_users
    description: Fact table containing users, their contact information and addresses.
    columns:
      - name: user_id
        description: uuid for unique users
        tests:
          - not_null
          - unique_values
      - name: first_name
      - name: last_name
      - name: email
      - name: phone_number
      - name: user_created_at
      - name: user_created_date
      - name: user_updated_at
      - name: address_id
      - name: address
      - name: zipcode
      - name: state
      - name: country